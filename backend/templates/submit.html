<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit and share your viral prompts and reels with the community">
    <title>Submit Content | Viral Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .submit-section {
            padding: calc(var(--nav-height) + 40px) 0 var(--section-padding);
            min-height: 100vh;
        }

        .submit-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: var(--shadow-lg);
        }

        .submit-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .submit-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .submit-tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-normal);
            flex: 1;
            max-width: 200px;
        }

        .submit-tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .submit-tab-btn.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-control,
        .form-select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            transition: var(--transition-normal);
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--border-glow);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
            color: white;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .btn-submit {
            padding: 14px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
        }

        .preview-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-muted);
            margin-top: 10px;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .preview-box:hover {
            border-color: var(--border-glow);
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="brand-icon me-2"><i class="bi bi-lightning-charge-fill"></i></div>
                <span class="fw-bold">Viral<span class="text-gradient">Prompt</span></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i
                                class="bi bi-house-door-fill me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="top-rated.html"><i class="bi bi-star me-1"></i> Top
                            Rated</a></li>
                    <li class="nav-item ms-2"><a href="dashboard.html" class="btn btn-glow"
                            style="background: transparent; border: 1px solid rgba(255,255,255,0.2);"><i
                                class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="submit-section">
        <div class="container">
            <div class="submit-header">
                <h1 class="hero-title">Share Your <span class="text-gradient">Content</span></h1>
                <p class="hero-subtitle">Contribute to the community by sharing your viral prompts or reels.</p>
            </div>

            <div class="submit-card">
                <div class="submit-tabs">
                    <button class="submit-tab-btn active" data-type="prompt"><i
                            class="bi bi-chat-quote me-2"></i>Prompt</button>
                    <button class="submit-tab-btn" data-type="reel"><i class="bi bi-film me-2"></i>Viral Reel</button>
                    <button class="submit-tab-btn" data-type="image"><i class="bi bi-image me-2"></i>AI Art</button>
                </div>

                <form id="submitForm">
                    <!-- Remix Lineage Alert (Hidden by default) -->
                    <div id="remix-attribution" class="alert alert-info border-0 mb-4"
                        style="display:none; background: rgba(168, 85, 247, 0.1); border: 1px solid rgba(168, 85, 247, 0.2);">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-diagram-2-fill fs-4 me-3 text-purple" style="color: #a855f7;"></i>
                            <div>
                                <h6 class="mb-0 text-white">Remixing Content</h6>
                                <p class="mb-0 small text-secondary">Inspired by <span id="parent-author"
                                        class="text-white fw-bold">@username</span>'s <span id="parent-title"
                                        class="text-white fw-bold">Prompt Name</span></p>
                            </div>
                        </div>
                    </div>

                    <div id="common-fields">
                        <div class="mb-4">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" placeholder="Giving your creation a catchy name..."
                                required>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select">
                                    <option selected>Select Category</option>
                                    <option>Cinematic</option>
                                    <option>Abstract</option>
                                    <option>Nature</option>
                                    <option>Portrait</option>
                                    <option>Cyberpunk</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tags</label>
                                <input type="text" class="form-control" placeholder="e.g. viral, ai, dreamy">
                            </div>
                        </div>
                    </div>

                    <!-- Prompt Specific Fields -->
                    <div id="prompt-fields">
                        <div class="mb-4">
                            <label class="form-label">AI Prompt Text</label>
                            <textarea class="form-control" rows="5"
                                placeholder="Enter the exact prompt used..."></textarea>
                        </div>
                    </div>

                    <!-- Reel/Image Specific Fields -->
                    <div id="media-fields" style="display:none;">
                        <div class="mb-4">
                            <label class="form-label">Media URL (YouTube/Vimeo/TikTok)</label>
                            <input type="url" class="form-control" placeholder="https://...">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Upload Preview (Optional)</label>
                            <div class="preview-box">
                                <i class="bi bi-cloud-upload fs-1 mb-2"></i>
                                <span>Click or drag to upload image</span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Tell us more about this..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-glow btn-submit">
                        <i class="bi bi-plus-circle me-2"></i> Submit Content
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer-section">
        <div class="container text-center">
            <p>&copy; 2026 ViralPrompt. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.submit-tab-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.submit-tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const type = this.dataset.type;
                const promptFields = document.getElementById('prompt-fields');
                const mediaFields = document.getElementById('media-fields');

                if (type === 'prompt') {
                    promptFields.style.display = 'block';
                    mediaFields.style.display = 'none';
                } else {
                    promptFields.style.display = 'none';
                    mediaFields.style.display = 'block';
                }
            });
        });

        document.getElementById('submitForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Content submitted successfully! Verification pending.');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
